name: "Build and deploy Node.js app to Azure Web App"

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install 

      # Uncomment the next step to run tests
      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build

      - name: Archive build artifacts
        run: tar -czf build.tar.gz -C build .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      - name: Extract artifact
        run: tar -xzf build.tar.gz

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED4BD92A9B4A4DDCAE1F98EAC2500446 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C33E042DAC3543F2A9A9A37140837836 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_81361C2A02B246EBB41EE615F04B4226 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'deploytestdocui'
          slot-name: 'Production'
          package: .
